name: Test Streamlit App

# Trigger on push or pull requests to main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Smoke Test
      # This runs a check to see if the app launches without errors
      run: |
        streamlit run ai_trader_fixed.py --server.headless true &
        sleep 10
        kill $!
